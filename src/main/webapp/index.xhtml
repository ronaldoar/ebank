<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
      
	    <ui:define name="content">
	        <h1>Ebank | Login</h1>
	        
	         <h:form id="login">
	            <h:panelGrid columns="2" columnClasses="titleCell">
	                <h:outputLabel for="loginID" value="Login:" />
	                <h:inputText id="loginID" value="#{loginController.login}" />
	
	                <h:outputLabel for="passID" value="senha:" />
	                <h:inputText id="passID" value="#{loginController.password}" />
	            </h:panelGrid>
	            
	            <p>
	                <h:panelGrid columns="3">
	                    <h:commandButton id="loginBtn" action="#{loginController.doLogin}" value="Confirmar" styleClass="register"/>
	                </h:panelGrid>

                   	<span class="info">
                   		#{loginController.msg}
                   	</span>
	            </p>
	        </h:form>
	        
	    </ui:define>	    
</ui:composition>
