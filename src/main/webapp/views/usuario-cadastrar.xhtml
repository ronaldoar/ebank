<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/home.xhtml">
    
    <ui:define name="content">
		<h:form id="reg">
            <h2>Cadastro de Usuários</h2>
            <p>Cadastro de usuários e perfil de acesso ao sistema.</p>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Username:" />
                <h:inputText id="name" value="#{cadastrarUsuarioController.usuario.username}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="perfil" value="Perfil:" />
                <h:inputText id="perfil" value="#{cadastrarUsuarioController.usuario.perfil}" />
                <h:message for="perfil" errorClass="invalid" />

                <h:outputLabel for="senha" value="Senha:" />
                <h:inputSecret id="senha" value="#{cadastrarUsuarioController.usuario.password}" />
                <h:message for="senha" errorClass="invalid" />

                <h:outputLabel for="csenha" value="Confirma Senha:" />
                <h:inputSecret id="csenha" value="#{cadastrarUsuarioController.password}" />
                <h:message for="csenha" errorClass="invalid" />
                
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{cadastrarUsuarioController.cadastrar}" value="Cadastrar" styleClass="register" />
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
    
</ui:composition>
