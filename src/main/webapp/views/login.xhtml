<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Ebank | Login</h1>
        
         <h:form id="login">
            <h2>Login</h2>

            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="login" value="Login:" />
                <h:inputText id="login" value="#{login}" />
                <h:message for="login" errorClass="invalid" />

                <h:outputLabel for="pass" value="senha:" />
                <h:inputText id="pass" value="#{password}" />
                <h:message for="pass" errorClass="invalid" />
            </h:panelGrid>
            
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register" action="#{loginController.doLogin}" value="Confirmar" styleClass="register" />
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
